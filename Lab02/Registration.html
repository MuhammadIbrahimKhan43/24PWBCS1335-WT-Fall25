<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        Name: <input type="text" placeholder="Name"><br><br>
        Registration No: <input type="text" placeholder="regno"><br><br>
        Email: <input type="email" placeholder="email"><br><br>
        Password: <input type="password" placeholder="Password"><br><br>
        Course:
        <select name="course">
            <option>DSA</option>
            <option>OOP</option>
            <option>Web Tech</option>
        </select> 
        <br><br>
        Semester:
        <input type="radio" name="Semester" value="1">1
        <input type="radio" name="Semester" value="2">2
        <input type="radio" name="Semester" value="3">3
        <br><br>
        <input type="checkbox" name="terms">I agree to terms and conditions
        <br><br>
        <input type="submit" value="Register">
    </form>
